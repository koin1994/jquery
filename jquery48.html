<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.8.0.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    p { width: 200px; height: 60px; margin :20px; text-align: center; background: red; cursor: pointer; color:#fff; line-height: 60px;} 
    img {display: block; width: 100px;}
    </style>
    
    <script>
     $(document).ready(function(){
        $("p").live("click", function(){
            $(this).after("<p>jquery rmrgua</p>");
            });
    });
     </script>
</head>
<body>
    <section class="container">
        <h1>이벤트 위임(상속) 메소드 - live()</h1>
        <div>jQuery version 1.9 미만에서만 작동됨</div>
        <article class="data">
            <p>Click me!</p>
        </article>
        <img />
    </section><br><hr><br>
    <div class="indata1">초기화</div>
</body>
</html>
