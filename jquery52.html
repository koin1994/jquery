<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.8.0.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    p { width: 200px; height: 60px; margin :20px; text-align: center; background: red; cursor: pointer; color:#fff; line-height: 60px;} 
    img {display: block; width: 100px;}
    </style>
    <script>
     $(document).ready(function(){
        $("input").focus(function(){
            $(this).val("").css("color","black");
        });
        
        $("input").blur(function(){
            if($(this).val()=="") {
                $(this).val("아이디를 입력하세요").css("color","red");
            }
        });
        
        $("#sel").change(function(){
            var hrefUrl = $(this).val();
            if($(this.val()!="") {
                window.open(hrefUrl,"github.io");
            }
        });
    });
     </script>
</head>
<body>
    <section class="comment">
        <h1>폼 관련 메소드</h1>
        <article class="data">
            <input type="text" id="id">
        </article>
        <article class="data">
            사이트 선택
            <select id="sel">
            <option value="#" selected>선택안함</option>

            </select>
        </article>
    </section><br><hr><br>
    <div class="indata1">초기화</div>
</body>
</html>
