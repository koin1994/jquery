<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    
    </style>
    <script>
    $(document).ready(function(){
    $("<div class='container'>니가 좋아하는 사람 : 김o태</div>").insertAfter($("header"));
    $("header").after($("#data1")); //헤더 다음 자식으로 들어감  
    $("<div class='container'>니가 좋아하는 사람 : 김기o</div>").insertBefore($("footer"));  
    });
    </script>    
</head>
<body>
    <header> <h1> 오늘은 불금~!</h1></header>
    <section class="container">
        <h1>형제 추가 메소드</h1>
    </section><br><hr><br>
    <article id="data1">데이터</article>   
    <footer> <h3> <em> copyright kty </em></h3></footer>

</html>
