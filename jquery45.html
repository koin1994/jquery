<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    p { width: 200px; height: 60px; margin :20px; text-align: center; background: red; cursor: pointer; color:#fff; line-height: 60px;} 
    img {display: block; width: 100px;}
    </style>
    <script>
     $(document).ready(function(){
        $("img").one("dblclick", function(event){
            var $t = $(event.target);
            $t.width($t.width()*3);
        });
    });
     </script>
</head>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드 - one()</h1>
        <article class="data">
            <img src="./source/toto.jpg" id="pic1">
        </article>
        <img />
    </section><br><hr><br>
    <div class="indata1">초기화</div>
</body>
</html>
