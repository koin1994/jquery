<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    p { width: 200px; height: 60px; margin :20px; text-align: center; background: red; cursor: pointer; color:#fff; line-height: 60px;} 
    </style>
    <script>
     $(document).ready(function(){
        $("a").on("mouseover", function(){  //1.9이하는 불가능 
            $("img").attr("src", $(this).attr("data-val")).css("display", "none");
            $("img").delay(500).fadeIn(800);
        });
    });
     </script>
</head>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드 - blind(),on()</h1>
        <article class="data">
            <ul>
                <li> <a href="" data-val="./source/man.png">사진 1</a></li>
                <li> <a href="" data-val="./source/pika.jpg">사진 2</a></li>
            </ul>
        </article>
        <img />
    </section><br><hr><br>
    <div class="indata1">초기화</div>
</body>
</html>
