<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
        .container { clear:both; width:1000px; margin:20px auto; } 
        .container:after { content:""; display:block; clear:both; }
        .data { clear: both; }
        .data:after { content:""; display:block; clear:both; } 
        img { width: 300px; height:auto; border-width:10px; border-style:solid; 
        border-color:black; transition-duration:0.6s; }
        #imgTarget {transition-duration: 0.6s; width: 200px;}
        #msgBox{opacity: 0;}
        .lst, .btnFrame {margin: 30px auto; width: 600px; clear: both;}
        .lst li {float:left ; display: none; margin-left: 10px;}
        .txt{clear: both; text-align: center;}
        h1{text-align: center; margin-top: 1.8rem;}
        button{display:block; float:left; margin:24px; padding:18px; background-color:#786; color :#fff; outline:0; border:0; border-radius: 15px; cursor:pointer;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".lst li").each(function(index){
                $(this).delay(index*500).fadeIn(600,"easeInOutBounce");
                });
            });
            $("#btn1").click(function(){
                $(".lst li").slideUp("slow", function(){
                    $(".txt").text("라스트 박스가 숨겨지고 있습니다.")
                });
            });
            $("#btn3").click(function(){
                $(".lst li").toggle("slow", function(){
                    var status = $(".lst li").css("display");
                    if(status=="none"){
                        $(".txt").text("라스트 박스가 숨겨지고 있습니다.")
                    } else {
                        $(".txt").text("라스트 박스가 보여지고 있습니다.")
                    }
                });
            });
        
    </script>
    <title>Document</title>
</head>
<body>
    <section class="comment">
        <h1>보이기/숨기기 효과 메소드</h1>
        <article class="data">
            <div class="btnFrame">
                <button id="btn1">보이기버튼</button>
                <button id="btn2">숨기기버튼</button>
                <button id="btn3">토글버튼</button>
            </div>
            <ul class="lst">
                <li><img src="./source/man.png" alt=""></li>
                <li><img src="./source/pika.jpg" alt=""></li>
                <li><img src="./source/toto.jpg" alt=""></li>
            </ul>
            <div class="txt">버튼을 누르면 효과가 나타납니다/</div>
        </article>
    </section>
</body>
</html>
