<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    .box { border :2px dashed blue; width: 100px; height: 100px; line-height: 100px; 
    text-align: center; float:left; margin:15px; }
    </style>
    <script>
     $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").empty();
        });
        $("#btn2").click(function(){
            $("p").remove();
        });
         
     });
    </script>
</head>
<body>
    <section class="container">
        <h1>엘리먼트 비우기 및 제거 메소드 - empty(), remove()</h1>
        <article class="data">
            <button id="btn1"> 엘리먼트 비우기 </button>
            <button id="btn2"> 엘리먼트 지우기 </button>
            <div>
                <p>taeyeop`s</p> jquery
            </div>
            <p> <span> Moblie </span> </p>
            <p>Story</p>
            <ul>
                <li>데이터1</li><li></li><li>데이터3</li><li>데이터4</li>                
            </ul>
        </article>
    </section><br><hr><br>
    <div class="indata1">데이터1</div>
</body>
</html>
